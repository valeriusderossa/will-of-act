<h1 mat-dialog-title>{{ dialogTitle }}</h1>

<div mat-dialog-content>
  <form [formGroup]="affirmationForm">
    <mat-form-field>
      <mat-label>Affirmation Text</mat-label>
      <textarea
        matInput
        formControlName="text"
        placeholder="Enter your affirmation..."
        rows="8"
        maxlength="2000">
      </textarea>
      <mat-error *ngIf="affirmationForm.get('text')?.hasError('required')">
        Affirmation text is required
      </mat-error>
      <mat-error *ngIf="affirmationForm.get('text')?.hasError('minlength')">
        Affirmation text must not be empty
      </mat-error>
      <mat-hint align="end">{{ getTextLength() }}/2000</mat-hint>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button
    mat-raised-button
    color="primary"
    (click)="onSave()"
    [disabled]="!affirmationForm.valid">
    {{ isEdit ? 'Update' : 'Save' }}
  </button>
</div>
