<h1 mat-dialog-title>{{ dialogTitle }}</h1>

<div mat-dialog-content>
  <form [formGroup]="quotationForm">
    <mat-form-field>
      <mat-label>Author</mat-label>
      <input
        matInput
        formControlName="author"
        placeholder="Enter the author's name"
        maxlength="255">
      <mat-error *ngIf="quotationForm.get('author')?.hasError('required')">
        Author is required
      </mat-error>
      <mat-error *ngIf="quotationForm.get('author')?.hasError('minlength')">
        Author must not be empty
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Quotation</mat-label>
      <textarea
        matInput
        formControlName="quotation"
        placeholder="Enter the quotation text"
        rows="4"
        maxlength="2000">
      </textarea>
      <mat-error *ngIf="quotationForm.get('quotation')?.hasError('required')">
        Quotation is required
      </mat-error>
      <mat-error *ngIf="quotationForm.get('quotation')?.hasError('minlength')">
        Quotation must not be empty
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Quote Date</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        formControlName="date"
        placeholder="When was this quote said/written?">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="quotationForm.get('date')?.hasError('required')">
        Date is required
      </mat-error>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button
    mat-raised-button
    color="primary"
    (click)="onSave()"
    [disabled]="!quotationForm.valid">
    {{ isEdit ? 'Update' : 'Save' }}
  </button>
</div>
