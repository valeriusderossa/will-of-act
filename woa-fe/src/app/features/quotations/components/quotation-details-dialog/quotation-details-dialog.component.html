<div class="details-dialog">
  <div mat-dialog-title class="dialog-header">
    <div class="title-section">
      <mat-icon class="title-icon">format_quote</mat-icon>
      <h2>Quotation Details</h2>
    </div>
    <button
      mat-icon-button
      class="close-button"
      (click)="onClose()"
      aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div mat-dialog-content class="dialog-content">
    <mat-card class="content-card">
      <mat-card-header>
        <mat-card-title class="card-title">
          <mat-icon class="card-icon">format_quote</mat-icon>
          Quotation
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <div class="quotation-content">
          <div class="quotation-text">
            "{{ data.quotation.quotation }}"
          </div>

          <div class="author-section">
            <mat-chip selected color="primary" class="author-chip">
              <mat-icon>person</mat-icon>
              {{ data.quotation.author }}
            </mat-chip>
            <div class="quotation-date" *ngIf="data.quotation.date">
              <mat-icon>event</mat-icon>
              {{ formatQuotationDate(data.quotation.date) }}
            </div>
          </div>
        </div>

        <div class="action-buttons">
          <button
            mat-stroked-button
            color="primary"
            (click)="copyToClipboard()"
            class="copy-button">
            <mat-icon>content_copy</mat-icon>
            Copy Quotation
          </button>
        </div>
      </mat-card-content>
    </mat-card>


  </div>

  <div mat-dialog-actions class="dialog-actions">
    <button
      mat-raised-button
      color="primary"
      (click)="onClose()">
      <mat-icon>check</mat-icon>
      Done
    </button>
  </div>
</div>
